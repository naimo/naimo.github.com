{% include bitcoin.html %}

<h2>
Other projects
</h2>
{% for post in site.posts limit: 10 %}
<div class="row">
	<a href="{{ post.url }}">
		{{ post.title }}<br>
		<small>{{ post.date | date_to_long_string }}</small>
	</a>
 	<a href="{{ post.url }}" class="thumbnail">
	  	<img src="{{ site.url }}/assets/img/{{ post.image }}">
   	</a>
</div>
{% endfor %}
