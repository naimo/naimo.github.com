---
title: naimo
layout: default
menu: home
---
{% for post in site.posts limit: 10 %}
<div class="row">
	<div class="col-md-3">
		<a href="{{ post.url }}" class="thumbnail">
		  	<img src="{{ site.url }}/assets/img/{{ post.image }}">
	   	</a>
	</div>
	<div class="col-md-9">
		<a href="{{ post.url }}">
			<h2>{{ post.title }}</h2>
			<h4>{{ post.date | date_to_long_string }}</h4>
		</a>
		{{post.excerpt}}
	</div>
</div>
{% endfor %}
