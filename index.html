---
title: naimo
layout: default
---
{% for post in site.posts limit: 10 %}
<div class="row">
  <div class="col-md-12">
    <h2>{{ post.title }}</h2>
    <h4>{{ post.date | date_to_long_string }}</h4>
    <a href="{{ post.url }}" class="thumbnail">
    	<div class="row">
	    	<div class="col-md-1">
	    	  	<img src="{{ site.url }}/assets/img/{{ post.image }}">
	    	</div>
	    	<div class="col-md-1">
	    		{{post.excerpt}}
	    	</div>
    	</div>
    </a>
  </div>
</div>
{% endfor %}
