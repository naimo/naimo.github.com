---
title: naimo
layout: default
---
{% for post in site.posts limit: 10 %}
<div class="row">
  <div class="col-md-12">
    <h2>{{ post.title }}</h2>
    <h4>{{ post.date | date_to_long_string }}</h4>
    <div class="row"><div class="col-md-8 col-md-offset-2">
    	<img src="{{ site.url }}/assets/img/{{ post.image }}" class="img-thumbnail" alt="3D projector">
    </div></div>
    <p>
      <a href="{{ post.url }}">Read Post</a>
    </p>
  </div>
</div>
{% endfor %}
